<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFOTECS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main__container">
      <div class="users__container">
        <h1 class="users__title">OUR USERS</h1>
        <ul id="users__list"></ul>
      </div>
      <div class="display__container">
        Display elements by
        <span class="display">3</span>
        <span class="display">5</span>
        <span class="display active">10</span>
      </div>
      <div class="pagination__container">
        <p>Page</p>
        <ul id="pagination"></ul>
      </div>
      <div class="sort__container">
        Sort by
        <span class="sort">Name</span>
        <span class="sort">Email</span>
        <span class="sort disable">Reset</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
